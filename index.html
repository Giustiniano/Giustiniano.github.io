<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<style>
			#container { position: relative; }
			#imageView, #croppedImage, #final { border: 1px solid #000; }
		</style>
	</head>
	<body>
		<div id="container">
			<div>
				<canvas id="imageView" width="400" height="400">
					<p>Unfortunately, your browser is currently unsupported by our web application. We are sorry for the inconvenience. Please use one of the supported browsers listed below, or draw the image you want using an offline tool.</p>
					<p>Supported browsers: <a href="https://www.opera.com">Opera</a>, <a href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, and <a href="http://www.konqueror.org">Konqueror</a>.</p>
				</canvas>
				<input type="button" value="Detect digit" onclick="detectDigit_onclick()" id="detectDigit" style="display:none">
			</div>
			<div>
				<canvas id="croppedImage">
				</canvas>
			</div>
			<canvas id="final", width="28", height="28">
			
		</div>
		<script src="js/main.js"></script>		
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
		<script src="https://giustiniano.github.io/js/tf.js"></script>
	</body>
</html>
